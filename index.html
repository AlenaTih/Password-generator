<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Generate a <br><span>random password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <button id="generatebtn" onclick="generatePassword()">Generate passwords</button>
            <div id="passwords">
                <div class="password">
                    <h4 id="generate-el-left"></h4>
                </div>
                <div>
                    <button class="copybtn" onclick="copyToClipboard('left')"></button>
                </div>
                <div class="password">
                    <h4 id="generate-el-right"></h4>
                </div>
                <div>
                    <button class="copybtn" onclick="copyToClipboard('right')"></button>
                </div>
            </div>
            <div id="snackbar">Copied <span id="pwNumber"></span> to clipboard!</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
